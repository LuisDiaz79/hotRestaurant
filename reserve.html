<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container text-center">
                <h1 class="display-3">Hot Restaurant</h1>
                <p class="lead">We only have 5 tables! Book your seat before they all are gone!</p>
                <hr class="my-2">
                <p class="lead">
                    <a class="btn btn-primary btn-lg" href="/tables" role="button">View Tables</a>
                    <a class="btn btn-primary btn-lg" href="/reserve" role="button">Make Reservation</a>
                </p>
            </div>
        </div>
        <form role="form">

            <div class="form-group">
                <label for="reserve-name">Name</label>
                <input type="text" class="form-control" id="reserve-name">
            </div>

            <div class="form-group">
                <label for="reserve-phone">Phone Number</label>
                <input type="text" class="form-control" id="reserve-phone">
            </div>

            <div class="form-group">
                <label for="reserve-email">Email</label>
                <input type="text" class="form-control" id="reserve-email">
            </div>

            <button type="submit" class="btn btn-primary submit" id="add-btn">Submit</button>
        </form>


    </div>

    <script type="text/javascript">
        // What does this code do?
        $("#add-btn").on("click", function (event) {
            event.preventDefault();
            var newRes = {
                name: $("#reserve-name").val().trim().toUpperCase(),
                phone: $("#reserve-phone").val().trim().toUpperCase(),
                email: $("#reserve-email").val().trim().toUpperCase()
            };
            console.log(newRes);

            // Question: What does this code do?
            $.ajax({
                url: "/api/reserve",
                method: "POST",
                data: newRes
            })
                .then(function (data) {
                    console.log('Reservation created');
                    $("#reserve-name").val("");
                    $("#reserve-phone").val("");
                    $("#reserve-email").val("");
                });
        });
    </script>
</body>

</html>
